<app-sidebar></app-sidebar>
<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Current Role</th>
            <th>Verified</th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngFor="let user of users">
        <tr *ngIf="user.roles![0].name != 'ROLE_SUPER_ADMIN'">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.roles![0].name}}</td>
            <td *ngIf="user.verified">Verified</td>
            <td *ngIf="!user.verified">Not Verified</td>
            <td><button (click)="setUserEmail(user.email!)">View User</button></td>
        </tr>
    </tbody>
</table>
<div>
    <app-view-user [email]="userEmail"></app-view-user>
</div>
