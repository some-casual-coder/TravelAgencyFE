<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Registration Page</title>

        <link rel="stylesheet" type="text/css" href="registration.css">
        <script src="https://kit.fontawesome.com/d6a630f5c0.js" crossorigin="anonymous"></script>
    
    </head>
    <body>
      
        <div class="registration-container">

          <div class="righthalf">
            <img src="images/photo1.jfif" alt="">
          </div>
        </div>


        <div class="vl">
            <span class="vl-innertext"></span>
          </div>

        <div class="lefthalf">
            <div class="registration-box">
                <h2>Create account</h2>
                <br>
                  
                  <div class="icons">
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-pinterest-p"></i>
                  </div>
                    <br>

                  <p>Or use your email for registration</p>
                  <br><br>
           
                  <form action="process-register.php" method="post"></form>
                  
                  <div class="flex-box1">
    					<input type="text" name="firstname" class="form-control" placeholder="First Name" required>
        
    					<input type="text" name="lastname" class="form-control" placeholder="Last Name" required>    
                  </div>
                  <br><br>

                  <div class="flex-box2">
    					<input type="text" name="username" class="form-control" placeholder="Username" required>
                  </div>
                  <br><br>

                  <div class="flex-box3">
    					<input type="text" name="email" class="form-control" placeholder="Email" required>
                  </div>
                  <br><br>

                  <div class="flex-box4">
    					<input type="text" name="password" class="form-control" placeholder="Password" required>
                        
    					<input type="text" name="confirmpass" class="form-control" placeholder="Confirm Password" required>
                  </div>
                  <br><br>
                        
                  <p>
                        <label class="container">
                            <input type="checkbox">
                            I agree to all the terms and conditions
                            <span class="checkmark"></span>
                        </label>
                  </p>

                        <br><br>
                        
                  <div class="flex-box5">
                    <input type="submit" value="Sign Up">
                    <input type="Submit" value="Sign In">
                  </div>
                  </div>
                
            </div>

        
    </body>
</html>
